---
services:
  unifi:
    image: linuxserver/unifi-controller:latest
    container_name: unifi-controller
    mem_limit: 3192m
    restart: unless-stopped
    privileged: false
    security_opt: [no-new-privileges:true]
    volumes:
      - ${nfsapps}/unifi:/config
    network_mode: bridge
    ports:
      - 3478:3478/udp # STUN
      - 8080:8080 # device-to-controller communication
      - 8443:8443 # web ui
    environment:
      - PUID=${NFS_PUID}
      - PGID=${NFS_PGID}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 5
