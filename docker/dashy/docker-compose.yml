---
version: "3.8"

networks:
  traefik-internal:
    external: true
    name: traefik-internal

services:
  # Port: 8080
  dashy:
    image: ghcr.io/lissy93/dashy:3.1.0
    container_name: dashy
    restart: unless-stopped
    privileged: false
    security_opt: [no-new-privileges:true]
    environment:
      NODE_ENV: production
      UID: ${NFS_PUID}
      GID: ${NFS_PGID}
    volumes:
      - ${nfsvols}/dashy/conf.yml:/app/user-data/conf.yml
      - ${nfsvols}/dashy/icons:/app/user-data/item-icons
      - ${nfsvols}/dashy/JetBrainsMono-Regular.ttf:/app/user-data/fonts/JetBrainsMono-Regular.ttf
      # - ${nfsvols}/dashy/favicon.ico:/app/dist/favicon.ico
      # - ${nfsvols}/dashy/favicon.ico:/app/dist/img/icons/favicon-16x16.png
      # - ${nfsvols}/dashy/favicon.ico:/app/dist/img/icons/apple-touch-icon-152x152.png
    networks: [traefik-internal]
    labels:
      traefik.enable: true
      traefik.http.routers.dashy.tls: true
      traefik.http.routers.dashy.service: dashy
      traefik.http.services.dashy.loadbalancer.server.port: 8080
      traefik.http.routers.dashy.rule: Host(`${DOMAIN}`)
      # traefik.http.routers.dashy.middlewares: authelia@docker
    healthcheck:
      test: ['CMD', 'node', '/app/services/healthcheck']
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 10s
