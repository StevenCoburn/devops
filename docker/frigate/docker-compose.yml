---
volumes:
  frigate-db:
    name: frigate-db

networks:
  internal-iot-vlan:
    name: ${iot_net_name}
    driver: macvlan
    driver_opts:
      parent: eno1.${iot_net_vlan}
    ipam:
      driver: default
      config:
        - subnet: ${iot_net_subnet}
          gateway: ${iot_net_gateway}

services:
  frigate:
    image: ghcr.io/blakeblackshear/frigate:0.15.0
    container_name: frigate
    restart: unless-stopped
    privileged: false
    security_opt: [no-new-privileges:true]
    shm_size: 256m
    tmpfs: /tmp/cache:size=500m # reduces SSD/SD Card wear
    devices:
      - /dev/apex_0:/dev/apex_0 # Use PCI Coral TPU for object detection
      - /dev/dri/renderD128 # Use Intel iGPU for video decoding
    volumes:
      - ${nfsapps}/frigate/config.yml:/config/config.yml
      - ${nfsapps}/frigate:/media/frigate
      - frigate-db:/db
    networks:
      internal-iot-vlan:
        ipv4_address: ${frigate_ip}
    environment:
      TZ: ${TZ}
      FRIGATE_RTSP_PASSWORD: ${frigate_rtsp_password}
      FRIGATE_MQTT_USER: frigate
      FRIGATE_MQTT_PASSWORD: ${frigate_mqtt_password}
